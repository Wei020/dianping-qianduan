<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
  <title>好享_haoxiang</title>
  <!-- 引入样式 -->
  <link rel="stylesheet" href="./css/element.css">
  <link href="./css/info.css" rel="stylesheet">
</head>
<body>
<div id="app">
  <div class="header">
    <div class="header-back-btn" @click="goBack" ><i class="el-icon-arrow-left"></i></div>
    <div class="header-title">个人简介&nbsp;&nbsp;&nbsp;</div>
    <div class="header-submit-btn" @click="submit"><i>√</i></div>
  </div>
  <div class="body">
    <input type="text" v-model="info.introduce" placeholder="简短介绍下自己吧~">
  </div>
</div>
<script src="./js/vue.js"></script>
<script src="./js/axios.min.js"></script>
<!-- 引入组件库 -->
<script src="./js/element.js"></script>
<script src="./js/common.js"></script>
<script src="./js/footer.js"></script>
<script>

  const app = new Vue({
    el: "#app",
    data: {
      user: "",
      info: {},
    },
    created() {
      this.checkLogin();
    },
    methods: {
      checkLogin() {
        // 查询用户信息
        axios.get("/user/me")
        .then(({data}) => {
          this.user = data;
          this.info = JSON.parse(sessionStorage.getItem("userInfo")) || {}
        })
        .catch(err => {
          this.$message.error(err);
          setTimeout(() => location.href = "login.html", 1000)
        })
      },
      goBack(){
        history.back();
      },
      submit(){
        sessionStorage.setItem("userInfo", JSON.stringify(this.info))
        axios.post("/user/infoEdit", this.info)
          .then(resp => location.href = "/info-more.html")
          .catch(this.$message.error)
      }
    },

  })
</script>
</body>
</html>
