    <script>
        const app = new Vue({
            el: "#app",
            data: {
                util,
                user: "",
                activeName: "1",
                group: "",
                chat: "",
                followed: false, // 是否关注了
                commonFollows: [], // 共同关注
            },
            created() {
                this.queryUser();
                this.queryGroup();
            },
            methods: {
                queryUser() {
                    // 查询用户信息
                    axios.get("/user/me")
                        .then(({ data }) => {
                            // 保存用户
                            this.user = data;
                        })
                        .catch(console.log)
                },
                queryGroup() {
                    // 查询用户信息
                    let id = util.getUrlParam("id")
                    axios.get("/group/" + id)
                        .then(({ data }) => {
                            // 保存用户
                            this.group = data;
                            // 是否被关注
                            this.isFollowed();
                        })
                        .catch(console.log)
                },
                goBack() {
                    history.back();
                },
                isFollowed() {
                    axios.get("/group/followed/" + this.group.id)
                        .then(({ data }) => {
                            if (data !== null) {
                                this.followed = true;
                                let chatObj = new Object;
                                chatObj.id = data.id;
                                chatObj.fromId = data.fromId;
                                chatObj.fromNickname = this.user.nickName;
                                chatObj.fromIcon = this.user.icon;
                                chatObj.toId = data.toId;
                                chatObj.toNickname = this.group.name;
                                chatObj.toIcon = this.group.icon;
                                chatObj.type = data.type;
                                this.chat = chatObj;
                                console.log(this.chat);
                            }
                        })
                        .catch(this.$message.error)
                },
                follow() {
                    if (this.followed) {
                        console.log("chat为：" + this.chat);
                        sessionStorage.setItem("chat", JSON.stringify(this.chat));
                        location.href = "/msg.html";
                    } else {

                    }
                }
